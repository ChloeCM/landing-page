<!DOCTYPE html>
<html>
  <head>
    <title>Get your free Trial Music Lesson</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,900&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <section class="intro">
      <h1>
        Turn your child's<strong> curiosity and talent</strong> into
        <strong>confidence with music</strong>
      </h1>
      <span class="beta-text">Currently in Beta</span>
      <p class="top-text">Created by C.M.</p>
    </section>

    <main class="main-content">
      <img
        class="img-main"
        src="images/piano.jpg"
        alt="An image of a upright piano"
      />
      <h2>Try a free trial lesson</h2>
      <span class="subheading">
        Choose piano, guitar, or voice. No commitment. Just try it out.</span
      >

      <p>Book Your Free Trial Lesson</p>

      <form>
        <input
          type="text"
          required
          placeholder="Parent Name"
          aria-label="Name"
        />
        <input
          type="email"
          required
          placeholder="Your Email"
          aria-label="Email"
        />
        <input
          type="text"
          required
          placeholder="Child's Age"
          aria-label="Age"
        />
        <div class="instrument-choice">
          <label>
            <input type="radio" name="instrument" value="piano" />
            Piano
          </label>
          <label>
            <input type="radio" name="instrument" value="guitar" />
            Guitar
          </label>
          <label>
            <input type="radio" name="instrument" value="voice" />
            Voice
          </label>
        </div>

        <!-- <input
          type="file"
          required
          accept="image/png, image/jpg"
          aria-label="Choose file"
        /> -->
        <button class="btn btn-primary">Submit</button>
      </form>
      <p class="fine-print">
        We'll never share your information without permission
      </p>
    </main>
  </body>
</html>
